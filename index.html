<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="visualizer" style="height: 400px; width: 400px; border: dashed grey 1px;"></div>
    <p id="loading">Loading...</p>

    <form method="GET" id="form">
      <input
        type="text"
        name="text"
        id="textInput"
        placeholder="Name here"
        value="Default"
        style="
          max-width: 20em;
          width: 100vw;
          border-radius: 9000px;
          border: solid black 1px;
          padding: 5px 20px;
          font-size: 2em;
        "
      />

      <label>
        Back board padding
        <input
          style="margin-top: 20px; width: 30vw;"
          type="range"
          name="offset"
          min="20"
          max="100"
          id="offset"
          value="20"
        />
      </label>
      <label>
        Word Alignment
        <input
          style="margin-top: 20px; width: 30vw;"
          type="range"
          name="skew"
          min="0"
          max="1"
          id="skew"
          value="0.5"
          step="0.01"
        />
      </label>

      <label for="color"
        >Text color
        <input type="color" name="color" id="color" value="#ffffff" />
      </label>

      <label for="url">
        Backboard shape

        <div style="display: flex; justify-content: left; flex-wrap: wrap; gap: 0.2em;">
          <button class="backboardShape" type="button" value="circular" name="circular">
            Circular
          </button>
          <button class="backboardShape" type="button" value="rectangular" name="rectangular">
            Rectangular
          </button>
          <button class="backboardShape" type="button" value="text" name="text">Text</button>
        </div>
      </label>

      <label for="url">
        Wood texture

        <div style="display: flex; justify-content: left; flex-wrap: wrap; gap: 0.2em;">
          <button
            class="woodSelect"
            type="button"
            value="https://www.furniturebrands4u.co.uk/image/catalog/ercol/2020-wood-shades/straw-st.jpg"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://th.bing.com/th/id/OIP.Himx-U5znlNfa3AWVjwRXAAAAA?pid=ImgDet&w=250&h=250&rs=1"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://th.bing.com/th/id/R.487d94991af103bb9821cece957a8107?rik=GpFoAoBK5nYozA&riu=http%3a%2f%2fwww.hobbithouseinc.com%2fpersonal%2fwoodpics%2foak%2c+english+brown%2foak%2c+english+brown+1+s50+web.jpg&ehk=JU%2fa9SB%2fugi9D4BhBFIvalwmjyZQ2FYkmrQqrSvt3bo%3d&risl=&pid=ImgRaw&r=0"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://th.bing.com/th/id/OIP.uT6MdM8nKyV1mpzZF3fDlwHaHa?pid=ImgDet&w=1000&h=1000&rs=1"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://57northplank.com/wp-content/uploads/Maple_cropped_colorized-1436x1077.jpg"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://th.bing.com/th/id/OIP.6JUt5F2_DrOVPwPh0l9XHgAAAA?pid=ImgDet&w=300&h=300&rs=1"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://www.amishfurnishings.com/wp-content/uploads/2016/04/Cherry-Wood-Natural-400x400.jpg"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://www.shawandtenney.com/sites/all/themes/shawandtenney/_images/cherry.jpg"
          ></button>
          <button
            class="woodSelect"
            type="button"
            value="https://hw.menardc.com/main/items/media/MENZE001/ProductMedium/0-Oak-4001200.jpg"
          ></button>
        </div>
      </label>
    </form>

    <button id="saveOutline" name="Save Outline">Save Outline</button>
  </body>
</html>
