<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="visualizer" style="height: 500px; width: 500px;"></div>

    <form method="GET" id="form">
      <input
        type="text"
        name="name"
        id="text"
        placeholder="Name here"
        value="Default"
        style="
          max-width: 20em;
          width: 100vw;
          border-radius: 9000px;
          border: solid black 1px;
          padding: 5px 20px;
          font-size: 2em;
        "
      />

      <label>
        Back board padding
        <input
          style="margin-top: 20px; width: 30vw;"
          type="range"
          name="width"
          min="0"
          max="60"
          id="offset"
          value="20"
        />
      </label>

      <label for="color"
        >Text color
        <input type="color" name="color" id="color" value="#ffffff" />
      </label>

      <label for="url">
        Wood texture url
        <input
          type="url"
          name="url"
          id="wood"
          value="https://th.bing.com/th/id/OIP.IHewWcp0eR9crdv9XwT_SQHaHa?pid=ImgDet&rs=1"
        />
      </label>

      <button id="update" type="submit">Update</button>
    </form>
  </body>
</html>
