<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="text-align: center;">
    <div id="visualizer">
      <svg height="60vh" width="100vw" id="main">
        <!-- Wood background Mask -->
        <defs>
          <mask id="mask" x="-0%" y="-0%" height="50rem" width="50rem">
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              stroke-width="0.3em"
              stroke="white"
              fill="white"
              id="wood"
              class="text shadow"
              stroke-linejoin="round"
            >
              hello world
            </text>
          </mask>
        </defs>

        <defs>
          <filter id="tile" x="0" y="0" width="100%" height="100%">
            <feImage
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="texture1.jpg"
              width="25rem"
              id="material"
              height="25rem"
              result="texture"
            ></feImage>
            <feTile in="texture" x="0" y="0" width="100%" height="100%" />
          </filter>
        </defs>
        <image
          x="0%"
          y="0%"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="texture1.jpg"
          mask="url(#mask)"
          style="filter: url(#tile);"
          width="100%"
        ></image>
        <text x="50%" y="50%" text-anchor="middle" fill="white" class="text shadow" id="words">
          hello world
        </text>
      </svg>
    </div>

    <div style="text-align: center;">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name here"
        style="
          max-width: 20em;
          width: 100vw;
          border-radius: 9000px;
          border: solid black 1px;
          padding: 5px 20px;
          font-size: 2em;
        "
      />
      <div
        style="
          margin-top: 50px;
          display: flex;
          width: 100vw;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.5em;
        "
      >
        <button class="woodSelect" value="texture1.jpg"></button>
        <button class="woodSelect" value="texture2.jpg"></button>
        <button class="woodSelect" value="texture3.jpg"></button>
        <button class="woodSelect" value="texture4.jpg"></button>
        <button class="woodSelect" value="texture5.jpg"></button>
        <button class="woodSelect" value="texture6.jpg"></button>
        <button class="woodSelect" value="texture7.jpg"></button>
        <button class="woodSelect" value="texture8.jpg"></button>
        <button class="woodSelect" value="texture9.jpg"></button>
      </div>

      <div>
        <input
          style="margin-top: 20px; width: 80vw;"
          type="range"
          name="width"
          min="0"
          max="20"
          id="backWidth"
          value="3"
        />
      </div>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          width: 100vw;
          justify-content: center;
          margin: auto;
          gap: 0.5em;
          padding-top: 50px;
        "
      >
        <button class="fontSelect" style="font-family: 'Handlee', cursive;" value="Handlee">
          Handlee
        </button>
        <button class="fontSelect" style="font-family: 'Courgette', cursive;" value="Courgette">
          Courgette
        </button>
        <button
          class="fontSelect"
          style="font-family: 'Dancing Script', cursive;"
          value="Dancing Script"
        >
          Dancing Script
        </button>
        <button class="fontSelect" style="font-family: 'Great Vibes', cursive;" value="Great Vibes">
          Great Vibes
        </button>
        <button class="fontSelect" style="font-family: 'Roboto', sans-serif;" value="Roboto">
          Roboto
        </button>
      </div>
    </div>
  </body>
</html>
